<body>

    <h1>Conference Registration Form</h1>
</body>

<form action="process.php">
    <label for="fname">Full Name:</label><br>
    <input type="text" id="fname" name="fname" value="Enter your full Name"><br>
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" value="Enter your email address"><br><br>
    <label for="age">Age:</label><br>
    <input type="age" id="age" name="age" value="18"><br><br>

    <p>Gender:</p>

    <input type="radio" name="sex" value="male">Male<br>
    <input type="radio" name="sex" value="female">Female<br>

    <p>Country of Residence:</p>
    <select name="country">
        <option value="malaysia">Malaysia</option>
        <option value="singapore">Singapore</option>
        <option value="brunei">Brunei</option>
    </select>

    <p>Areas of Interest:</p>

    <input type="checkbox" name="work" value="Software Development">Software Development<br>
    <input type="checkbox" name="work" value="Data Science">Data Science<br>
    <input type="checkbox" name="work" value="Cybersecurity">Cybersecurity<br>
    <input type="checkbox" name="work" value="Artificial Intelligence">Artificial Intelligence<br>

    <p>Experience Level:</p>

    <input type="radio" name="level" value="beginner">Beginner<br>
    <input type="radio" name="level" value="intermediate">Intermediate<br>
    <input type="radio" name="level" value="advanced">Advanced<br>

    <p>Comment or Questions:</p>

    <textarea name="comment" id="comment" cols="50" rows="4">Any comments or questions? </textarea>
    <br>
    <input type="submit" value="Register">
    <input type="reset" value="Reset">




</form>

</html>
